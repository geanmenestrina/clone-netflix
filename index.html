<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./src/css/indexStyle.css">
    <link rel="stylesheet" href="./src/css/classes.css">
    <link rel="stylesheet" href="./src/css/element.css">
    <link rel="icon" href="./src/img/netflix_logo_icon_170919.png">
</head>

<body>
    <div class="container">
        <div>
            <img class="logo" src="./src/img/logo.png">
        </div>
        <div class="login">
            <div class="form-login">
                <h1>Entrar</h1>
                <div class="form">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="form">
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <button class="btn-enter" type="submit" id="button">Acessar</button>
                <div class="form-top">
                    <input type="checkbox">
                    <p>Lembre-se de mim</p>
                    <p><a href="https://www.netflix.com/br/LoginHelp">&nbspPrecisa de ajuda?</a></p>
                </div>
                <div class="form-basebd">
                    <img src="./src/img/facebook.png">
                    <p>Conectar-se com o facebook</p>
                    <p>Novo por aqui? <b><a href="https://www.netflix.com/br/">Assine agora.</a></b></p>
                </div>
            </div>
        </div>
        <script src="./src/JS/script.js"></script>
</body>

</html>
